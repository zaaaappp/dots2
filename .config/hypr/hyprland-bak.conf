# --- Variables
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/LockScreen.sh
$SwwwRandom = $UserScripts/WallpaperAutoChange.sh
$livewallpaper="$HOME/Pictures/wallpapers/Super Mario.mp4"


exec-once = $HOME/.config/hypr/initial-boot.sh
submap = reset
exec-once = sleep 0.2 && hyprctl dispatch workspace 1
windowrule = opacity 2, title:(.*)(Sober)$
windowrule = opacity 2, title:(.*)(Spotify)$
windowrule = opacity 2, title:(.*)(Brave)$
windowrule = opacity 2, class:^(Minecraft.*)$

# --- Monitors
monitor=DP-2,1920x1080@180,0x0,1
monitor=DP-1,1920x1080@144,1920x0,1 # Comment these out and put in your own monitors

# --- Configurations
$configs = $HOME/.config/hypr/configs # Default Configs directory path
$UserConfigs = $HOME/.config/hypr/UserConfigs # User Configs directory path
source=$configs/Keybinds.conf
source= colors.conf
source= $UserConfigs/WindowRules.conf # all about Hyprland Window Rules and Layer Rules
source= $UserConfigs/UserDecorations.conf # Decorations config file
source= $UserConfigs/UserAnimations.conf # Animation config file
source= $UserConfigs/UserKeybinds.conf # Put your own keybinds here

# --- Default Apps
$term = kitty
$files = thunar

# --- Environment Variables
env = GTK_CURSOR_THEME=macOS
env = XCURSOR_THEME,macOS
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style
env = GDK_SCALE,1
env = QT_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# --- Auto start
exec-once = $HOME/.config/hypr/initial-boot.sh
exec-once = foot --server
exec-once = swww-daemon --format xrgb
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $scriptsDir/Polkit.sh
exec-once = nm-applet --indicator
exec-once = swaync
exec-once = blueman-applet
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


# --- User Settings
dwindle {
  pseudotile = true
  preserve_split = true
  special_scale_factor = 0.8
}

master {
  new_status = master
  new_on_top = 1
  mfact = 0.5
}

general {
  resize_on_border = true 
  layout = dwindle
}

input {
  kb_layout = de
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300
  sensitivity = -0.7
  accel_profile = flat
  numlock_by_default = true
  left_handed = false
  follow_mouse = 1
  float_switch_override_focus = false

  touchpad {
    disable_while_typing = true
    natural_scroll = true 
    clickfinger_behavior = false
    middle_button_emulation = false
    tap-to-click = true
    drag_lock = false
  }
  
	touchdevice {
		enabled = true
	}
	
	tablet {
		transform = 0
		left_handed = 0
	}
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  vrr = 2
  mouse_move_enables_dpms = true
  enable_swallow = off
  swallow_regex = ^(kitty)$
  focus_on_activate = false
  initial_workspace_tracking = 1
  middle_click_paste = false
  enable_anr_dialog = true    
  anr_missed_pings = 5
}


binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

xwayland {
  enabled = true
  force_zero_scaling = true
}

render {
  direct_scanout = 0
}

cursor {
  sync_gsettings_theme = true
  no_hardware_cursors =  1
  enable_hyprcursor = true
  warp_on_change_workspace = 2
  no_warps = true 
}
