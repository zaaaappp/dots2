# INPUT FIELD
input-field {
    monitor =
    size = 200, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color11
    inner_color = rgba(255, 255, 255, 0.1)
	capslock_color = rgb(255,255,255)
    font_color = $color13
    fade_on_empty = false
    font_family = Inter bold
    placeholder_text = <span foreground="##ffffff99">Password</span>
    hide_input = false
    position = 0, 100
    halign = center
    valign = bottom
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = &FFFFF
    font_size = 16
    font_family = Inter
    position = 0, 400
    halign = center
    valign = bottom
}

# battery information
label {
    monitor =
    text = cmd[update:1000] echo "<b> "$($Scripts/Battery.sh)" </b>"
    color = $color13
    font_size = 16
    font_family = Victor Mono Bold Oblique
    position = 0, 30
    halign = right
    valign = bottom
}

