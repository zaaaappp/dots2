# Hyprlock config for < 1080p monitor resolutions                                                         
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

background {
    monitor =
    # NOTE: use only 1 path
	#path = screenshot   # screenshot of your desktop
	#path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified # by wallpaper effects
    path = $HOME/.config/hypr/.wallpaper_current # current wallpaper
    
    color = rgb(0,0,0) # color will be rendered initially until path is available

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 0
    blur_passes = 0 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}


# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B')" </b>"
    color = $color13
    font_size = 16
    font_family = Inter bold
    position = 0, -475
    halign = center
    valign = center
}

# Hour-Time
label {
    text = cmd[update:1000] echo "$(date +'%H')"
    color = #ffffff
    font_size = 200
    font_family = Inter ExtraBold
    position = -220, 0
    halign = center
    valign = center
}

# Separator
label {
    text = :
    color = $color13
    font_size = 200
    font_family = Inter ExtraBold
    position = 0, 20
    halign = center
    valign = center
}

# Minute-Time
label {
    text = cmd[update:1000] echo "$(date +'%M')"
    color = #ffffff
    font_size = 200
    font_family = Inter ExtraBold
    position = 220, 0
    halign = center
    valign = center
}


