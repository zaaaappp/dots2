# --- Animations
animations {
    enabled = 1
    bezier = default, 0.05, 0.9, 0.1, 1.05
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.13, 0.99, 0.29, 1.08
    bezier = liner, 1, 1, 1, 1
    bezier = bounce, 0.4, 0.9, 0.6, 1.0
    bezier = snappyReturn, 0.4, 0.9, 0.6, 1.0

    bezier = slideInFromRight, 0.5, 0.0, 0.5, 1.0
    animation = windows, 1, 5,  snappyReturn, slidevert
    animation = windowsIn, 1, 1, snappyReturn, slidevert right 
  
    animation = windowsOut, 1, 1, snappyReturn, slide 
    animation = windowsMove, 1, 2, bounce, slide
    animation = fadeIn, 1, 10, default
    animation = fadeOut, 1, 10, default
    animation = fadeSwitch, 1, 10, default
    animation = fadeShadow, 1, 10, default
    animation = fadeDim, 1, 10, default
    animation = fadeLayers, 1, 10, default
    animation = workspaces, 1, 7, overshot, slidevert
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
}

# --- Decorations (Look & feel)
general {
  border_size = 1

  gaps_in = 5
  gaps_out = 10
  
  col.active_border = $primary 
  col.inactive_border = 0x00000000
}

decoration {
  rounding = 15
         
  active_opacity = 0.97
  inactive_opacity = 0.87
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = false
    range = 5
    render_power = 2

    color = $primary
    color_inactive = 0x00000000
  }


  blur {
    enabled = true
    size = 2
    passes = 4
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active =0xFF007F

	groupbar {
		col.active = 0xFF007F

  }
}

